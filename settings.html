<!doctype html>
<html>

<head>
    <title>TriNayan</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="popup">
        <a href="./html/home.html" style="text-decoration: none; background: yellow; color: red; padding: 5px 20px;font-weight: bolder;">
            <i class="fa fa-arrow-left"></i>Back
        </a>
        <ol>
            <li>
                <p>To turn off voice, say <strong>vision stop speaking</strong>.</p>
            </li>
            <li>
                <p>To turn on voice, say <strong>vision start speaking</strong>.</p>
            </li>
            <li>
                <p>To turn off the 'vision' prefix, say <strong>vision toggle</strong>.</p>
            </li>
            <li>
                <p>To turn on the 'vision' prefix, say <strong>vision</strong>.</p>
            </li>
        </ol>
        <hr>
        <div class="section0">
            <div class="selfThemeButton" style="margin: 20px 30px 10px;">
                <div class="selfHalf" style="position: absolute; left: -25px;">On</div>
                <div class="selfHalf" style="position: absolute; right: -25px; text-align: right;">Off</div>
                <div class="selfCircle"></div>
            </div>
            <div class="selfTextButton" style="margin-left: auto; margin-top: 10px; margin-right: 5px;">
                <button class="decreasebtn"
                    style="cursor: pointer; height: 30px; width: 30px; border: 2px solid white; background: #e86c5c; margin-left: 20px; font-size: 20px; color: white;">-</button>
                <button class="increasebtn"
                    style="cursor: pointer; height: 30px; width: 30px; border: 2px solid white; background: #e86c5c;  font-size: 20px; color: white;">+</button>
            </div>
        </div>
    </div>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="../scripts/home.js"></script>
</body>

</html>
